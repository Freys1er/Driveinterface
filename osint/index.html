<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ContactOSINT - Login</title>
    <link rel="stylesheet" href="./osint/style.css">
    <style>
        /* Simple styling for the login button container */
        .login-box {
            background-color: var(--surface-color);
            padding: 3rem;
            border-radius: 8px;
            text-align: center;
        }
        .login-box h1 {
            margin-top: 0;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box widget">
            <h1>ContactOSINT</h1>
            <p>Please sign in with your Google Account to continue.</p>
            <br>
            <button id="auth-button" class="btn">Sign In with Google</button>
        </div>
    </div>

    <!-- Load the new central auth script -->
    <script src="script.js"></script>
    
    <!-- Load Google Libraries -->
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

    <script>
        // Attach event listener once the DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('auth-button').addEventListener('click', handleAuthClick);
        });
    </script>

</body>
</html>
