<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactOSINT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div id="auth-view">
            <div class="center-content">
                <h1>ContactOSINT</h1>
                <p>A simple tool to manage contacts using your Google Drive.</p>
                <button id="signInButton" class="btn">Sign In with Google</button>
            </div>
        </div>

        <div id="main-view" class="hidden">
            <header>
                <nav>
                    <a href="#dashboard">Dashboard</a>
                    <a href="#list">Contact List</a>
                    <a href="#network">Network Graph</a>
                </nav>
                <button id="signOutButton" class="btn">Sign Out</button>
            </header>
            <main id="page-content"></main>
        </div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/drive.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
