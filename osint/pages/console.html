<style>
    .console-container { padding: 1.5rem; max-width: 1000px; margin: 0 auto; }
    #data-output {
        background-color: #111;
        border: 1px solid rgba(0, 255, 0, 0.3);
        padding: 1rem;
        white-space: pre-wrap; /* Allows text to wrap */
        word-break: break-all; /* Breaks long strings */
        height: 70vh;
        overflow-y: auto;
        font-size: 0.9rem;
    }
     .btn {
        background: transparent; border: 1px solid #00ff00; color: #00ff00;
        padding: 0.75rem 1.5rem; font-family: inherit; cursor: pointer;
        text-decoration: none; display: inline-block; margin-top: 1rem;
    }
</style>

<div class="console-container">
    <h1>Debug Console</h1>
    <p>This shows the current contact data stored in the application's memory.</p>
    <pre id="data-output">Loading data...</pre>
    <button id="refresh-btn" class="btn">Refresh Data</button>
</div>

<script>
    (function() {
        const outputEl = document.getElementById('data-output');
        const refreshBtn = document.getElementById('refresh-btn');

        function displayData() {
            const contacts = App.getContacts();
            if (contacts) {
                outputEl.textContent = JSON.stringify(contacts, null, 2);
            } else {
                outputEl.textContent = "Contacts data is null or undefined.";
            }
        }

        refreshBtn.addEventListener('click', displayData);

        // Initial display
        displayData();
    })();
</script>
