<!-- osint/pages/dashboard.html -->
<div class="dashboard-grid">
    <div class="widget">
        <h2>Welcome to ContactOSINT</h2>
        <p>This is a lightweight tool to manage contacts and their relationships, stored securely in your own Google Drive.</p>
        <p>Use the navigation above to get started.</p>
    </div>
    <div class="widget">
        <h2>Quick Stats</h2>
        <p>Total Contacts: <span id="contact-count">--</span></p>
    </div>
</div>

<script>
    // <<< FIX: Wrap the script in an IIFE to prevent global variable conflicts.
    (function() {
        try {
            document.getElementById('contact-count').textContent = App.getContacts().length;
        } catch (e) {
            document.getElementById('contact-count').textContent = 'Error';
            console.error("Dashboard error:", e);
        }
    })();
</script>
