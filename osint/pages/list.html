<!-- osint/pages/list.html -->
<div class="contact-list-header">
    <h2>All Contacts</h2>
    <a href="#contact?new=true" class="btn">Add New Contact</a>
</div>

<div id="contacts-container">
    <!-- Contacts will be rendered here by the script -->
</div>

<style>
    .contact-list-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
    }
    .contact-list-header h2 {
        margin: 0;
    }
    .contact-item {
        display: block;
        padding: 1rem;
        background-color: var(--surface-color);
        margin-bottom: 0.5rem;
        border-radius: 5px;
        text-decoration: none;
        color: var(--text-color);
        transition: background-color 0.2s;
    }
    .contact-item:hover {
        background-color: #3c3c3c;
    }
</style>

<script>
    // <<< FIX: Wrap the entire script in an IIFE to create a private scope.
    (function() {
        const contacts = App.getContacts();
        const container = document.getElementById('contacts-container');
        
        if (!contacts || contacts.length === 0) {
            container.innerHTML = '<p>No contacts found. Click "Add New Contact" to get started.</p>';
            return; // Exit the function early
        }

        // Sort contacts alphabetically by first name for better organization
        const sortedContacts = contacts.sort((a, b) => {
            const nameA = (a.firstName || '').toLowerCase();
            const nameB = (b.firstName || '').toLowerCase();
            if (nameA < nameB) return -1;
            if (nameA > nameB) return 1;
            return 0;
        });

        sortedContacts.forEach(contact => {
            const contactEl = document.createElement('a');
            contactEl.href = `#contact?id=${contact.id}`;
            contactEl.className = 'contact-item';
            
            const displayName = (contact.firstName || contact.lastName) 
                ? `${contact.firstName || ''} ${contact.lastName || ''}`.trim() 
                : '[Unnamed Contact]';
                
            contactEl.textContent = displayName;
            container.appendChild(contactEl);
        });
    })();
</script>
